<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <h2>Trabalhando com tabelas</h2>
    <table border="10px">
        <!-- tr = table roll (linha da tabela)-->
        <!-- td = table data (dados da tabela)-->
<tr>
    <td>
        <p>a tabela é formada por <br> varias células</p>
    </td>
</tr>
    </table>
    <br>
    <table border="5px">
        <!--th table head (titulo da tabela)-->
        <!--caption titulo centralizado-->
        <!--text-aling centraliza o texto-->
<caption>Tabela Ilustrativa</caption>
<tr>
    <th>
        Elementos
    </th>
    <th>
        Tabela
    </th>
</tr>
<tr>
    <td>
        linha da tabela
    </td>
    <td>
        teste de tabela
    </td>
</tr>
    </table>
    <br>
    <table border="1">
<thead>
    <tr>
        <th colspan="2">
            Titulo
        </th>
    </tr>
</thead>
<tbody>
    <tr>
        <td colspan="2">
            conteudo 1
        </td>
    </tr>
    <tr>
        <td>
            linha 2
        </td>
        <td>
            linha 2
        </td>
    </tr>
</tbody>
    </table>
    <!--colspan mescla coluna-->
    <!--rowspan mescla linha-->
</body>
</html>
