<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsivo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .center{
            text-align: center;
        }
    </style>

</head>

<body >

    <h1 class="center">Casa de Lanches</h1>
    
<div class="container-fluid">
    
    <div class="row">

        <div class="col-6">
            <label class="form-label" for="telefone" >Telefone</label>
            <input class="form-control" type="text" name="Telefone" id="telefone" placeholder="(XX) XXXXX-XXXX">
        </div>

        <div class="col-6">
            <label class="form-label" for="nome" >Nome do Cliente</label>
            <input class="form-control" type="text" name="Nome" id="nome">
        </div>
        
    </div>
</div>

    <div class="row">

        <div class="col-6">
            <label class="form-label" for="combo" >Combo</label>
            <select class="form-control" name="combos" id="combo">
                <optgroup label="Porções">
                    <option value="20">R$20,00-------------------Batata Frita</option>
                    <option value="25">R$25,00-------------------Polenta Frita</option>
                    <option value="16">R$16,00-------------------Mandioca Frita</option>
                    <option value="20">R$20,00-------------------Pastéis de Carne</option>
                </optgroup>
                <optgroup label="Lanches">
                    <option value="30">R$30,00-------------------X-Burger</option>
                    <option value="28">R$28,00-------------------X-Salada</option>
                    <option value="32">R$32,00-------------------X-Bacon</option>
                    <option value="40">R$40,00-------------------X-Tudo</option>
                </optgroup>
                <optgroup label="Bebidas">
                    <option value="8">R$08,00-------------------Coca-Cola 350mL</option>
                    <option value="6">R$06,00-------------------Guaraná 350mL</option>
                    <option value="10">R$10,00-------------------Suco de Laranja 350mL</option>
                    <option value="12">R$12,00-------------------Cerveja Original 350mL</option>
                </optgroup>
            </select>  
        </div>

        <div class="col-3">

            <div>
                <p>Adicionais</p>
            </div>
            <div class="form-check">
                <label class="form-check-label" for="bacon" >Bacon</label>
                <input class="form-check-input" type="checkbox" name="adicional" id="bacon" value="5">
            </div>

            <div class="form-check">
                <label class="form-check-label" for="queijo" >Queijo Prato</label>
                <input class="form-check-input" type="checkbox" name="adicional" id="queijo" value="3">
            </div>

            <div class="form-check">
                <label class="form-check-label" for="cheddar" >Cheddar</label>
                <input class="form-check-input" type="checkbox" name="adicional" id="cheddar" value="4">
            </div>

            <div class="form-check">
                <label class="form-check-label" for="molho" >Molho</label>
                <input class="form-check-input" type="checkbox" name="adicional" id="molho" value="2">
            </div>

        </div>

        <div class="col-3">

            <div>
                <p>Entrega</p>
            </div>
            
            <div class="form-check">
                <label class="form-check-label" for="viagem">Para viagem</label>
                <input class="form-check-input" type="radio" name="entrega" id="viagem">
            </div>

            <div class="form-check">
                <label class="form-check-label" for="balcao">Balcão</label>
                <input class="form-check-input" type="radio" name="entrega" id="balcao">
            </div>

        </div>

    </div>
    
    <div class="row">

        <div class="col-4">
            <button class="btn btn-primary" onclick="calcularTotalPagar()">Calcular</button>
        </div>

        <div class="col-4">
            <button class="btn btn-primary">Novo Pedido</button>
        </div>

        <div class="col-4">
            <button class="btn btn-primary">Recebido</button>
        </div>

    </div>

    <div class="row">
        <div class="col-12">
            <label class="form-label" for="tpagar" >Total a Pagar:</label>
            <input class="form-control" type="text" name="Tpagar" id="tpagar" readonly>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <label class="form-label" for="dpedido" >Descrição do Pedido:</label>
            <input class="form-control" type="text" name="Dpedido" id="dpedido" readonly>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</div>
</body>
</html>
